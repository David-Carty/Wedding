<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wedding Album</title>

    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="index.css">

</head>





<body>
    <div class="imgListWrapper">
        <div class="imgListHeader">


            <!-- We are going to use jQuery to hide the select element and replace it -->

            <div class="dropdown">
                <div id="effects" class="dropbtn">
                    <div class="effects-label">Original</div>
                    <div class="dd-arrow arrow-down"></div>
                </div>

                <ul class="dropdown-content">
                    <li class="effect"><img src="assets/dropdowns/styleThumbnail.jpg"
                            class="mono"><span>Svartvitt</span></li>
                    <li class="effect"><img src="assets/dropdowns/styleThumbnail.jpg" class="sepia"><span>Sepia</span>
                    </li>
                    <li class="effect"><img src="assets/dropdowns/styleThumbnail.jpg"><span>Original</span></li>
                </ul>
            </div>

            <div class="swatchHolder">
                <div class="swatch-outer selected">
                    <div class="swatch"></div>
                </div>
                <div class="swatch-outer">
                    <div class="swatch swatch-light"></div>
                </div>
            </div>
            <div class="right-menu">
                <div class="x"></div>

            </div>
        </div>
        <div id="imageList" class="imgList">
            <div class="wrap-center">
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/1.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/2.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/3.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/4.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/5.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/6.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/7.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/8.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/9.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/10.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/11.jpg">
                    </div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/12.jpg"></div>
                </div>
                <div class="box">
                    <div class="boxInner"><img src="assets/content/thumbs/13.jpg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.min.js"></script>
    <script src="dropdown.js"></script>

</body>

</html>
