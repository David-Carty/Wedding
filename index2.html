<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wedding Album</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="login-screen" class="login-view">
        <div id="pin-holder" class="pin-expander">Expander!</div>
    </div>
    <header>
        <nav>
            <div id="image-list-nav" class="toolbar">logout</div>
            <div id="image-gallery-nav" class="toolbar hidden">icons for gallery</div>
        </nav>
    </header>
    <main>

        <div id="image-list" class="images-view hidden"></div>
        <div id="image-gallery" class="gallery-view hidden"></div>
        </div>

    </main>
    <footer>
        <div id="image-list-foot hidden">scroll to top</div>
        <div id="image-gallery-foot hidden">Original | Mono | Sepia</div>
    </footer>


    <script src="index.min.js"></script>

</html>
